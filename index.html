<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OBELYSK | Accelerate Latin America</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obelysk: {
                base: '#000000',       // Main background (Black)
                surface: '#000000',    // Secondary background (Very Dark Zinc)
                text: '#ffffff',       // Main text (White)
                muted: '#a1a1aa',      // Muted text (Zinc 400)
                border: '#27272a',     // Borders (Zinc 800)
                accent: '#ffffff',     // Accent (White)
              },
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.zinc.400'),
                  h1: { color: theme('colors.white') },
                  h2: { color: theme('colors.white') },
                  strong: { color: theme('colors.white') },
                }
              }
            })
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
